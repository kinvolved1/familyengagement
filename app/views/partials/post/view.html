<div class="row">

    <div>
        {{post.voteCount}}
        <a ng-click="upVote()">Upvote</a>
        <a ng-click="downVote()">Downvote</a>
    </div>

    <div>
        {{post.title}}
    </div>

    <div ng-repeat="category in post.categories">
        <a href="/posts/category/{{category}}">
            {{category}}
        </a>
    </div>

    <div class="comments row">
        <ul>
            <li ng-repeat="comment in comments">
                {{comment.content}}
            </li>
        </ul>
    </div>

    <form role="form" ng-submit="processForm()">
        <input type="hidden" ng-model="post" />
        <div class="form-group">
          <label for="commentDescription">Your Comment</label>
          <textarea class="form-control" name="commentDescription" id="commentDescription" cols="30" rows="10" ng-model="formData.content"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
    
</div>
