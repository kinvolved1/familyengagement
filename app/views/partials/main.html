<div class="row marketing">
    <a href="/new">New Post</a>
  <ul class="posts" ng-repeat="post in posts">
     <li class="post">
        <div class="votes">{{post.voteCount}}</div>
        <div class="postTitle">
            {{post.title}}
        </div>
        <div class="postStats">
            <div class="submittedStats">submitted [x] hours ago by [name] to [topics]</div>
            <div class="commentCount">[##] comments</div>
            <div>Share</div>
        </div>
    </div>
  </div>
</div>
